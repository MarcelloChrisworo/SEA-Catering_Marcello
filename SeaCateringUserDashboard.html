<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="SeaCateringMainStyle.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="Logo.png" alt="SEA Catering Logo">
            <h1>SEA Catering</h1>
        </div>
        <div class="nav-links">
            <button class="btnNavLinks" onclick="HOME()">HOME</button>
            <button class="btnNavLinks" onclick="MENU()">MENU</button>
            <button class="btnNavLinks" onclick="SUBSCRIPTION()">SUBSCRIPTION</button>
            <button class="btnNavLinks" onclick="CONTACTUS()">CONTACT US</button>
            <button class="btnNavLinks" onclick="DASHBOARD()">DASHBOARD</button>
        </div>
    </header>

    <main>
        <section class="dashboard">
            <h2>User Dashboard</h2>
            <div id="user-info">
                <p>Welcome, <span id="username"></span>!</p>
            </div>
            <div id="subscriptions">
                <h3>Your Subscriptions</h3>
                <div id="subscription-list"></div>
            </div>
            <button id="admin-dashboard-btn" style="display: none;" onclick="ADMIN_DASHBOARD()">Admin Dashboard</button>
        </section>
    </main>

    <script src="SeaCateringMainScript.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetchUserSubscriptions();
            const userData = JSON.parse(sessionStorage.getItem('userData'));
            if (userData) {
                document.getElementById('username').textContent = userData.username;
                if (userData.role === 'admin') {
                    document.getElementById('admin-dashboard-btn').style.display = 'block';
                }
            }
        });
    </script>
</body>
</html>
