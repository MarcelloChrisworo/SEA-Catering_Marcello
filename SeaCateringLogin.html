<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SEA Catering</title>
    <link rel="stylesheet" href="SeaCateringStyle.css">
    <link rel="icon" href="img/Logo.png" type="image/x-icon">
</head>

<body>
    <div class="video-bg">
        <video autoplay muted loop id="bg-video">
            <source src="Assets/Vid/MainBGVid.mp4" type="video/mp4">
        </video>
    </div>
    <div class="overlay"></div>

    <header>
        <img id="logo" src="DecorationAsset/Vid/MainPageVid.mp4" alt="Logo">
        <div class="nav-links">
            <button class="btnNavLinks" onclick="LOGIN()" style="background: rgba(255,255,255,0.2);">LOGIN</button>
            <button class="btnNavLinks" onclick="REGISTER()">REGISTER</button>
        </div>
    </header>
    
    <main class="main-content">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h1 class="auth-title">Welcome Back</h1>
                    <p class="auth-subtitle">Sign in to access your SEA Catering account</p>
                </div>

                <form id="loginForm" class="auth-form" onsubmit="handleLogin(event)">
                    
                    <div class="form-group">
                        <label for="email">Email Address *</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required 
                            placeholder="Enter your email"
                            autocomplete="email"
                        >
                        <div id="emailError" class="error-message" style="display: none;"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password *</label>
                        <div class="password-input-container">
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                required 
                                placeholder="Enter your password"
                                autocomplete="current-password"
                                minlength="8"
                            >
                            <button type="button" class="password-toggle" onclick="togglePassword('password')" aria-label="Show password">
                                <span id="passwordToggleIcon">üëÅÔ∏è</span>
                            </button>
                        </div>
                        <div id="passwordError" class="error-message" style="display: none;"></div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="rememberMe" name="rememberMe">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                        <a href="#" class="forgot-password-link" onclick="forgotPassword()">Forgot password?</a>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="auth-btn primary" id="loginBtn">
                            <span class="btn-text">Sign In</span>
                            <span class="btn-loading" style="display: none;">
                                <span class="spinner"></span>
                                Signing in...
                            </span>
                        </button>
                    </div>

                    <div class="auth-divider">
                        <span>Don't have an account?</span>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="auth-btn secondary" onclick="REGISTER()">
                            Create Account
                        </button>
                    </div>
                </form>

                <!-- Success/Error Messages -->
                <div id="loginSuccess" class="success-message" style="display: none;">
                    <strong>‚úÖ Login successful!</strong> Redirecting to your dashboard...
                </div>

                <div id="loginError" class="error-message-box" style="display: none;">
                    <strong>‚ùå Login failed</strong>
                    <p id="loginErrorText">Please check your credentials and try again.</p>
                </div>
            </div>
        </div>
    </main>

    <script src="SeaCateringMainScript.js?v=2025070101"></script>
</body>

</html>
